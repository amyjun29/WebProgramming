<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dice Roll</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>




    <h1>Dice Game Interface</h1>
    <audio controls autoplay loop>
        <source src="music1.mp3" type="audio/ogg">
        <embed src="music1.mp3" autostart="true" loop="true" hidden="true">
    </audio>


    <div id="background"></div>
    <div id="wrapper">

        <div id="platform">
            <div id="dice">
                <div class="side front">
                    <div class="dot center"></div>
                </div>
                <div class="side front inner"></div>
                <div class="side top">
                    <div class="dot dtop dleft"></div>
                    <div class="dot dbottom dright"></div>
                </div>
                <div class="side top inner"></div>
                <div class="side right">
                    <div class="dot dtop dleft"></div>
                    <div class="dot center"></div>
                    <div class="dot dbottom dright"></div>
                </div>
                <div class="side right inner"></div>
                <div class="side left">
                    <div class="dot dtop dleft"></div>
                    <div class="dot dtop dright"></div>
                    <div class="dot dbottom dleft"></div>
                    <div class="dot dbottom dright"></div>
                </div>
                <div class="side left inner"></div>
                <div class="side bottom">
                    <div class="dot center"></div>
                    <div class="dot dtop dleft"></div>
                    <div class="dot dtop dright"></div>
                    <div class="dot dbottom dleft"></div>
                    <div class="dot dbottom dright"></div>
                </div>
                <div class="side bottom inner"></div>
                <div class="side back">
                    <div class="dot dtop dleft"></div>
                    <div class="dot dtop dright"></div>
                    <div class="dot dbottom dleft"></div>
                    <div class="dot dbottom dright"></div>
                    <div class="dot center dleft"></div>
                    <div class="dot center dright"></div>
                </div>
                <div class="side back inner"></div>
                <div class="side cover x"></div>
                <div class="side cover y"></div>
                <div class="side cover z"></div>
            </div>

        </div>
    </div>



    <div class="play">
        <a href="proj1.html" class="next">Let's Play </a>
        <img src="gif.gif" alt="this slowpoke moves" width="250" />

    </div>




</body>
</html>
